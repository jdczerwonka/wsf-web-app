<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="/static/content/bootstrap-3.3.6.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/content/formValidation-0.7.1.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/content/mysite.css" />

    <script src="/static/scripts/jquery-2.2.1.min.js"></script>
    <script src="/static/scripts/bootstrap-3.3.6.min.js"></script>
    <script src="/static/scripts/formValidation-0.7.1.min.js"></script>
    <script src="/static/scripts/bootstrap-fv-0.7.1.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">WSF</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('weightOpt') }}">Weight Analysis</a></li>
                    <li><a href="{{ url_for('reportCard') }}">Report Card</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container body-content">
        {% block content %}{% endblock %}
        <hr />
        <footer>
            <p>&copy; {{ year }} - My Flask Application</p>
        </footer>
    </div>

    {% block scripts %}{% endblock %}

</body>
</html>
